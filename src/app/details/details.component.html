

<div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <h1>Find the Details of Customer</h1>
        <form action="" (ngSubmit)="getDetails()">
            <div class="form-group">
                <label for="email">Username</label>
                <input type="text" class="form-control" name="uname"  placeholder="Enter Username" [(ngModel)]="username" id="uname" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Check</button>
            </div>      
        </form>
    </div>
</div>


<div class="row" *ngIf="user">
    <div class="col-md-6">
        
<table class="table table-bordered">
    <tr>
        <td>Id </td>
        <td>{{user._id}}</td>
    </tr>
    <tr>
        <td>Name</td>
        <td>{{user.name}}</td>
    </tr>
    <tr>
        <td>Email </td>
        <td> {{user.email}}</td>
    </tr>
   
   
</table>
    </div>
</div>

<ng-template #elseBlock>
    <h1>user not found</h1>
</ng-template>
